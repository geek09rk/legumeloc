<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bd-navbar">
            <div class="container">
                <a class="navbar-brand bd-brand" href="index.html">LegumeLoc</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">

                            class="bi bi-cloud-arrow-down-fill mx-2"></i><span>Downloads</span>
                        </a>

                            class="bi bi-question-square-fill mx-2"></i><span>User guide</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid result-cont pt-4 t-3 mx-auto ">
        <div class="mb-4 mt-2 px-5 row justify-content-center">
            <div class="col-sm-4">
                <input class="result-card-input" type="text" value="LegumeLoc Results">
            </div>
        </div>
        
        <div id="lid" class="row row justify-content-center ttile"></div>
        <div id="sl1" class="mb-4 mt-2 px-5 row justify-content-center d-none">
           
            <div class="col-sm-4">
                <p id="total" class="ptext">Total number of proteins</p> 
            </div>

            <div class="col-sm-3">
                <p id="single" class="ptext">Total number of proteins</p>
            </div>

            <div class="col-sm-3">
                <p id="dual" class="ptext">Total number of proteins</p>
            </div>
            
        </div>

        <div id="sl3" class="mb-4 mt-2 px-5 row justify-content-center d-none">
            <div class="col-sm-4">
                <p id="total1" class="ptext">Total number of proteins</p>
            </div>
            <div id="dual-loc" class="col-md-9 ptext"></div>
        </div>
        

        <div class="row mt-2 mb-4 px-5 justify-content-center">
            <div class="col-sm-8">
                <button id="phase1" type="button" class="AtSubP2-btn-1 btn mx-1 "> View Level 1 </button>
                <button id="phase2" type="button" class="AtSubP2-btn-1 btn mx-1 d-none"> View Level 2</button>
                <button id="phase3" type="button" class="AtSubP2-btn-1 btn mx-1 d-none"> View Level 3</button>
            </div>
            
            <div class="col-sm-1"></div>

            <div class="col-sm-3">
                <button id="download1" class="btn AtSubP2-btn-2 d-none" type="button">Download Level 1 Results</button>
                <button id="download2" class="btn AtSubP2-btn-2 d-none" type="button">Download Level 2 Results</button>
                <button id="download3" class="btn AtSubP2-btn-2 d-none" type="button">Download Level 3 Results</button>
            </div>
        </div>

        <div class="table-responsived">
            <table class="AtSubP2-table table-borderless table" id="p1Table"></table>
            <table class="AtSubP2-table table-borderless table" id="p2Table"></table>
            <table class="AtSubP2-table table-borderless table" id="p3Table"></table>
        </div>
    </div>
    
    <div class="modal fade" id="onPredictionTask" tabindex="-1" role="dialog" aria-labelledby="onBlastTaskLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" data-animation="fadein" >
        <div class="modal-dialog" role="document" style="padding-top: 15%;">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #72185c; color: #ffffff;">
                    <h5 class="modal-title" id="onBlastTaskLabel">Please be patient, your query is being processed...</h5>
                </div>
                <div class="modal-body" id="onBlastTaskModalBody">
                    <p id="deepNECSubmittionScreen">You have succesfully submitted a query on LegumeLoc server.</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer  mt-5  mx-auto">
        <div class="px-5">
            <div class="line mt-2 mb-1"></div>
        </div>
        
        <div class="container d-flex flex-wrap py-1">
            <p class="col-md-4 mb-0 text-copy" >&copy; 2024 </p>
            <a href="https://kaabil.net" target="_blank" class="d-flex align-items-center mx-2 mb-lg-0 me-lg-auto text-dark text-decoration-none">

            </a>
            <a href="https://usu.edu" target="_blank" class="d-flex align-items-center mx-2 mb-lg-0 me-lg-auto text-dark text-decoration-none">
